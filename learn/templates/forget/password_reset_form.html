{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>forget password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'portal/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <script src="{% static 'portal/javascript/Validation.js' %}"></script>

{#    <div id="top">#}
{#        <h2>PHOICS</h2>#}
{#    </div>#}
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
	<div class="container">
	  <div class="navbar-brand">PHOICS</div>

    </div>
</nav>
    <div class="container">
    <div class="card" style="max-width: 20rem; border: 2px solid #eee; border-radius: 20px">
    <div class="card-body">
        <h4 class="card-title">Forget password</h4>
    <p class="card-text">
         <div class="content form">
             <div class="Form">
                     <form name="forgetForm" method='post' enctype="multipart/form-data" onsubmit="return forgetValidate()" novalidate>
                         {% csrf_token %}
                         {% for field in form %}
                             <div class="form-group">
                                 <label for="name">{{ field.label_tag }}</label><br>
                                 {{ field }}<br><br>

                                 {% for error in field.errors %}
                                     <p id="error_forget_email" style="color: red">{{ error }}</p>
                                 {% endfor %}
                             </div>
                         {% endfor %}
                         <button class="btn btn-primary" type="submit">SUBMIT</button>

                     </form>
    </p>
             </div>
         </div>
    </div>
    </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
