{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>forget password</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'portal/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
	<div class="container">
	  <div class="navbar-brand">PHOICS</div>

    </div>
</nav>
 <div class="container">
    <div class="card" style="max-width: 20rem; border: 2px solid #eee; border-radius: 20px">
    <div class="card-body">
        <h4 class="card-title">Reset password</h4>
{#    <p class="card-text">#}
         <div class="content form">
             <div class="Form">
                     <form method='post' enctype="multipart/form-data" novalidate>
                         {% csrf_token %}
                         {% for field in form %}
                             <div class="form-group">
                                 <label for="name">{{ field.label_tag }}</label>
                                 {{ field }}<br><br>
                                 {% for error in field.errors %}
                                     <p style="color: red">{{ error }}</p>
                                 {% endfor %}
                             </div>
                         {% endfor %}
                         <button class="btn btn-primary" type="submit">CHANGE</button>
                     </form>
             </div>
         </div>
    </div>

</body>
</html>
